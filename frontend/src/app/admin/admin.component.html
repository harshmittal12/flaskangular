<section>
    <form class='pd-3' [formGroup]="postForm" (ngSubmit)="addAttendance(postForm.value)">
         
        <h2>Create a new record.</h2>
       
        <div class="formcontrol">
            <label>Date</label>
            <input type="date" formControlName="attendance_date">

            <label>Name</label>
            <input type="text" formControlName="student_name">

            <label>Status</label>
            <input type="text" formControlName="status">

            <label>Updated By</label>
            <input type="text" formControlName="updated_by">

            <input type="submit" [disabled]="!postForm.valid" value="Submit">
        </div>

    </form>
    
</section>

<table id="attendance">
    <tr>
      <th *ngFor = "let column of headers">
        {{column}}
      </th>
    </tr>
  
    <tr *ngFor = "let row of attendance">
      <td *ngFor = "let column of headers">
        {{row[column]}}
      </td>
    </tr>
  
  </table>
