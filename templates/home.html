{% extends 'index.html' %}
{% block content %}
    <form method="POST" action="/">
        Class: <input type="text" name="class">
        <button class="btn btn-primary">Submit</button>
    </form>

    <table>
        <tr>
            <th>Name</th>
            <th>Gender</th>
            <th>DOB</th>
        </tr>
        {% for student in students %}
            <tr>
                <td>{{ student.student_fname }} {{ student.student_lname }}</td>
                <td>{{ student.gender }}</td>
                <td>{{ student.dob }}</td>
            </tr>
        {% endfor %}
    </table>
{% endblock %}
