{% extends 'index.html' %}
{% block content %}
    <form method="POST" action="">
        Date: <input type="date" name="date">
        <button class="btn btn-primary">Submit</button>
    </form>

    <table>
        <tr>
            <th>Name</th>
            <th>Class</th>
            <th>Status</th>
            <th>Action</th>
        </tr>
        {% for student in students %}
            <tr>
                <td>{{ student.student_fname }} {{ student.student_lname }}</td>
                <td>{{ student.class }}</td>
                <td>
                    <button onclick="">{{ student.status }}</button>
                </td>
                <td>
                    <a href="/update/{{ student.id }}">Update</a>
                </td>
            </tr>
        {% endfor %}
    </table>
{% endblock %}
